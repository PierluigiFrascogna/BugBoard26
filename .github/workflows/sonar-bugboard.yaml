name: Bugboard Sonar Analysis

on:
  push:
    branches: ["main"]
    paths:
      - "backend/bugboard/**"
      - ".github/workflows/sonar-bugboard.yaml"

jobs:
  sonar:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build
        working-directory: backend/bugboard
        run: mvn -DskipTests compile

      - name: Sonar scan
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          projectBaseDir: backend/bugboard
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
