<div class="issues-filters-component">
    <div class="component__header">Filtra per:</div>
    <div class="component__body">
        <form class="body__filtersForm" (submit)="sendFilters()">
            <div class="form__filter">
                <label for="type">Tipo:</label>
                <select [field]="filtersForm.type" >
                    <option value="">Tutti i tipi</option> 
                    <option value="BUG">bug</option>
                    <option value="FEATURE">feature</option>
                    <option value="DOCUMENTATION">documentation</option>
                    <option value="QUESTION">question</option>
                </select>
            </div>
            <div class="form__filter">
                <label for="priority">Priorità:</label>
                <select [field]="filtersForm.priority">
                    <option value="">Tutti le priorità</option> 
                    <option value="LOW">low</option>
                    <option value="MEDIUM">medium</option>
                    <option value="HIGH">high</option>
                </select>
            </div>
            <div class="form__filter">
                <label for="state">Stato:</label>
                <select [field]="filtersForm.state">
                    <option value="">Tutti gli stati</option> 
                    <option value="TODO">todo</option>
                    <option value="PENDING">pending</option>
                    <option value="DONE">done</option><samp></samp>
                </select>
            </div>
        </form>
    </div>
    <div class="component__footer">
        <button class="footer__button" (click)="resetFilters()">Ripristina</button>
        <div></div>
        <button class="footer__button" form="filtersForm" type="submit">Filtra</button>
    </div>
</div>
