<div class="component" [ngClass]="isVisible() ? '' : 'component--hidden' ">
    <div class="component__header">
        <div class="component__header__title" [ngClass]=" isTitleVisible() ? 'component__header__title--visible' : 'component__header__title--component__header__title--hidden' "> {{ title() }}</div>    
    </div>
    <div class="component__content">
        @for (issue of issues(); track $index) {
            <app-issue-card [issue]="issue"></app-issue-card>  
        }@empty {
            <p class="no-issues-label">non ci sono issues, complimenti, ben fatto, ottimo lavoro ;)</p>
        }
    </div>
</div>
