<div class="issues-list-component" [ngClass]="isVisible() ? '' : 'issues-list-component--hidden' ">
    <div class="component__header">
        <div class="header__title"> {{ title() }}</div> 
        <div></div>
        <div class="header__new-issue-button" (click)="openNewIssueCard()" [ngClass]="isNewIssueCardOpen() ? 'header__new-issue-button--hidden' : ''">Aggiungi issue</div>   
    </div>
    <div class="component__body">
        <app-issues-filters></app-issues-filters>
        <div class="body__issues" [ngClass]="isNewIssueCardOpen() ? 'body__issues--hidden' : ''">
            @for (issue of issues(); track $index) {
                <app-issue-card [issue]="issue"></app-issue-card>  
            }@empty {
                <p class="no-issues-label">non ci sono issues, complimenti, ben fatto, ottimo lavoro ;)</p>
            }
        </div>
        <div class="body__new-issue" [ngClass]="isNewIssueCardOpen() ? '' : 'body__new-issue--hidden'">
            <div></div>
            <app-add-issue-card (close)="closeNewIssueCard()" ></app-add-issue-card>
            <div></div>
        </div>
    </div>
</div>
