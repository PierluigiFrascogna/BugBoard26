<div class="title-change-card-component">
    <span class="change-logo">T</span>
    <span class="component__body">
        <div class="body__change-description">
            {{ titleChange.author.name }} {{ titleChange.author.surname }} ha cambiato il titolo da <b>"{{ titleChange.oldTitle }}"</b> a <b>"{{ titleChange.newTitle }}"</b>.
        </div>
        <div class="body__created-at">
            {{ titleChange.createdAt | date: 'dd/MM/yyyy' }}
        </div>
    </span>
</div>
