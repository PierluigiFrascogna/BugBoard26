<div class="component" [ngClass]=" isVisible() ? '' : 'component--hidden'">
    <div class="component__header">
        <div class="component__header__undo-button material-symbols-outlined" (click)="deselectIssue()">undo</div>
        <div class="component__header__title"> {{ title() }}</div>    
    </div>
    <div class="component__body">
        <app-issue-card-full></app-issue-card-full>
        <div class="component__body__issue-events">
            @for (issueEvent of issueEvents(); track $index) {
                <app-issue-event-card [issueEvent]="issueEvent"></app-issue-event-card>
            }
        </div>
        <app-add-comment-card></app-add-comment-card>
    </div>
</div>
