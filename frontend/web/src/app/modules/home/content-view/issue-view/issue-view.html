<div class="component" [ngClass]=" isVisible() ? '' : 'component--hidden'">
    <div class="component__header">
        <div class="component__header__title" (click)="deselectIssue()"> {{ title() }}</div>    
    </div>
    <div class="component__content">
        @for (issueEvent of issueEvents(); track $index) {
            <app-issue-event-card [issueEvent]="issueEvent"></app-issue-event-card>
        }
    </div>
</div>
