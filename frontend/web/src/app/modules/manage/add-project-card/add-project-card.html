<div class="add-project-card-component">
    <div class="component__header">Aggiungi un progetto alla piattaforma</div>
    <div class="component__body">
        <form id="projectForm" class="body__form" [formGroup]="projectForm" (submit)="createProject()">
            <div class="form__field">
                <label for="name">Nome del progetto: </label>
                <input type="text" formControlName="name" name="name">
            </div>
        </form>
        <button class="body__button">Aggiungi progetto</button>
    </div>

</div>
