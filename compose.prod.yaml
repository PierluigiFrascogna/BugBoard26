networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services:
  web:
    image: ghcr.io/pierluigifrascogna/bugboard26/web:latest
    ports:
      - "4200:80"
    networks:
      - frontend
  
  bugboard:
    image: ghcr.io/pierluigifrascogna/bugboard26/bugboard:latest
    env_file:
      - ./backend/bugboard/.env
    ports:
      - "8082:8080"
    networks:
      - backend
 
  users:
    image: ghcr.io/pierluigifrascogna/bugboard26/users:latest
    env_file:
      - ./backend/users/.env
    ports:
      - "8081:8080"
    networks:
      - backend